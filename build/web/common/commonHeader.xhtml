<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
	<h:outputStylesheet name="common-style.css" library="css" />
    </h:head>
    <h:body>
        
        <ui:composition>
            <h:form>
                <h:panelGrid id="navbar" columns="2" border="0" 
                                     cellpadding="2" class="indexPanelClass">
                    <h:outputText value="Return to main page:"></h:outputText>
                    <h:commandButton value="Main page" 
                                     action="#{usersController.logout()}"
                                     style = " padding:2px;">
                    </h:commandButton>
                    <h:outputText value="Change password:"></h:outputText>
                    <h:commandButton value="Change password" 
                                     action="#{usersController.goChangePass()}"
                                     style = " padding:2px;">
                    </h:commandButton>
                </h:panelGrid>   
            </h:form>	
	</ui:composition>
    </h:body>
</html>
