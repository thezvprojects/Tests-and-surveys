<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>
	<h:outputStylesheet name="common-style.css" library="css" />
    </h:head>
    
    <h:body>
        <center>
	<div id="page">
		
            <div id="header" class="header">

	    	  <ui:include src="commonFooter.xhtml" />

    	    </div>

        </div>
        </center>
    </h:body>
</html>
