<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="common/common.xhtml">
            <ui:define name="content">
                <p:dataTable value="#{testsurveyController.listsurvey}"
                             var="singleSurveyResult">
                    <f:facet name="header">#{testsurveyController.testsurvey.name}</f:facet>
                    <p:column>
                        <f:facet name="header">Question text</f:facet>
                        <h:outputText value="#{singleSurveyResult.question}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Answer text</f:facet>
                        <h:outputText value="#{singleSurveyResult.answertext}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Number of appearances</f:facet>
                        <h:outputText value="#{singleSurveyResult.numberofapps}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Percent of appearances</f:facet>
                        <h:outputText value="#{singleSurveyResult.percent}"></h:outputText>
                    </p:column>
                </p:dataTable>
                </ui:define>
        </ui:composition>
    </h:body>
    
</html>
