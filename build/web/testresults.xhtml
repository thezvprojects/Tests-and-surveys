<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <ui:composition template="common/common.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:dataTable value="#{testsurveyController.list}"
                                 var="singleResult">
                        <p:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{singleResult.name}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Surname</f:facet>
                            <h:outputText value="#{singleResult.surname}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Point percent</f:facet>
                            <h:outputText value="#{singleResult.points}"></h:outputText>
                        </p:column>
                    </p:dataTable>
                    <p:dataTable value="#{testsurveyController.percentslist}"
                                 var="singlePercentValue">
                        <p:column>
                            <h:outputText value="#{singlePercentValue.perclow}"></h:outputText>
                            <h:outputText value="-"></h:outputText>
                            <h:outputText value="#{singlePercentValue.perchigh}"></h:outputText>
                        </p:column> 
                        <p:column>
                            <h:outputText value="#{singlePercentValue.value}"></h:outputText>
                        </p:column>
                            
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
